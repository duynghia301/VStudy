<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--Boxicons css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>



</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="../assets/images/logo.png" alt="logo">
                </span>
                
                <div class=" text header-text">
                    <span class="name">VStudy</span>
                    <span class="profession">NISO company</span>
                </div>
            </div>
            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class='bx bx-search-alt-2 icon' ></i>
                    <input type="search" placeholder="Search...">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#classlist">
                            <i class='bx bx-home-alt-2 icon'></i>
                            <span class="text nav-text">Lớp học</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#live">
                            <i class='bx bx-slideshow icon'></i>
                            <span class="text nav-text">Live</span>
                        </a>
                    </li><li class="nav-link">
                        <a href="#notification">
                            <i class='bx bx-bell icon' ></i>
                            <span class="text nav-text">Hoạt Động</span>
                        </a>
                    </li><li class="nav-link">
                        <a href="#message">
                            <i class='bx bx-comment-dots icon' ></i>
                            <span class="text nav-text">Trò Chuyện</span>
                        </a>
                    </li><li class="nav-link">
                        <a href="#homework">
                            <i class='bx bx-book icon' ></i>
                            <span class="text nav-text">Bài Tập</span>
                        </a>
                    </li>
                    </li><li class="nav-link">
                        <a href="#call">
                            <i class='bx bx-phone icon' ></i>
                            <span class="text nav-text">Call</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="login.html">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Đăng Xuất</span>
                    </a>
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class='bx bx-moon icon moon' ></i>
                        <i class='bx bx-sun icon sun' ></i>
                    </div> 
                    <span class="mode-text text">Chế độ tối</span>
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>


        </div>
    </nav>

    <section class="home" id="classlist">
        <div class="text" >Danh sách lớp học</div>
    </section> 

    <section class="home "id="live">
        <div class="text">Lớp học</div>
    </section>

    <section class="home "id="notification">
        <div class="text">Thông báo</div>
    </section>

    <section class="home "id="message">
        <div class="text">Tin nhắn</div>
    </section>

    <section class="home "id="homework">
        <div class="text">Bài tập về nhà</div>
    </section>

    <section class="home "id="call">
        <div class="text">Các cuộc gọi</div>
    </section>



    
    <script src="../assets/js/script.js"></script>
</body>
</html>
